<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - KolayCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#00BCD4',
                    secondary: '#f44336',
                },
            }
        }
    }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <div class="text-6xl font-bold text-primary">404</div>
            <h1 class="mt-4 text-3xl font-extrabold text-gray-900">Sayfa Bulunamadı</h1>
            <p class="mt-2 text-base text-gray-500">Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
            <div class="mt-6 space-y-3">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <i class="ri-home-line mr-2"></i>
                    Ana Sayfaya Dön
                </a>
                <div>
                    <button onclick="history.back()" class="mt-3 inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="ri-arrow-left-line mr-2"></i>
                        Geri Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
