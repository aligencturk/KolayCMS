{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Tema Düzenle</h1>
            <a href="{{ url_for('main.list_themes') }}" class="text-primary hover:text-primary-dark">
                <i class="ri-arrow-left-line mr-1"></i>Geri Dön
            </a>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form action="{{ url_for('main.edit_theme', theme_id=theme.id) }}" method="post">
                <!-- Tema Adı -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Tema Adı
                    </label>
                    <input type="text" id="name" name="name" value="{{ theme.name }}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <!-- Tema Açıklaması -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Açıklama
                    </label>
                    <textarea id="description" name="description" rows="4"
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ theme.description }}</textarea>
                </div>
                
                <!-- Tema Versiyonu -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="version">
                        Versiyon
                    </label>
                    <input type="text" id="version" name="version" value="{{ theme.version }}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <!-- Tema Yazarı -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
                        Yazar
                    </label>
                    <input type="text" id="author" name="author" value="{{ theme.author }}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <!-- Butonlar -->
                <div class="flex items-center justify-end space-x-4">
                    <a href="{{ url_for('themes.index') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        İptal
                    </a>
                    <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
                        <i class="ri-save-line mr-2"></i>Kaydet
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Tema Önizleme -->
        {% if theme.preview_image %}
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Tema Önizleme</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="{{ theme.preview_image }}" alt="{{ theme.name }}" class="w-full h-auto rounded">
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
