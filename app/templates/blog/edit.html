{% extends "base.html" %}

{% block title %}Blog Yazısı Düzenle{% endblock %}

{% block breadcrumb %}
<a href="{{ url_for('blog.index') }}" class="text-gray-500 hover:text-gray-700">Blog Yazıları</a>
<span class="mx-2">/</span>
<span class="text-gray-500">Blog Yazısı Düzenle</span>
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-sm p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Blog Yazısı Düzenle</h1>

    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Başlık</label>
            <input type="text" name="title" id="title" required value="{{ post.title }}"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">İçerik</label>
            <textarea name="content" id="content" rows="10" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">{{ post.content }}</textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('blog.index') }}" 
                class="px-4 py-2 border rounded-button text-gray-700 hover:bg-gray-50">
                İptal
            </a>
            <button type="submit" 
                class="px-4 py-2 bg-primary text-white rounded-button hover:bg-opacity-90">
                Kaydet
            </button>
        </div>
    </form>
</div>
{% endblock %}
